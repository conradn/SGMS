<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register Bin - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">New Bin Registration</h3>
                                    <button id="x-button" class="close-button" onclick="window.location.href = 'index.html';">
                                        &#x2716;
                                    </button>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="binReference" type="text" placeholder="Enter bin reference number" />
                                            <label for="binReference">Bin Reference Number</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="binLocation" type="text" placeholder="Enter bin location" />
                                            <label for="binLocation">Location</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="binCapacity" type="text" placeholder="Enter bin capacity" />
                                            <label for="binCapacity">Bin Capacity</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <select class="form-control" id="binStatus" name="binStatus">
                                                <option value="" disabled selected>Select bin status</option>
                                                <option value="active">Active</option>
                                                <option value="inactive">Inactive</option>
                                                <option value="maintenance">Under Maintenance</option>
                                                <option value="other">Other</option>
                                            </select>
                                            <label for="binStatus">Status</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <select class="form-control" id="supervisorName" name="supervisorName">
                                                <option value="" disabled selected>Select supervisor's name</option>
                                                <option value="John Doe">John Doe</option>
                                                <option value="Jane Smith">Jane Smith</option>
                                                <option value="Robert Johnson">Robert Johnson</option>
                                            </select>
                                            <label for="supervisorName">Supervisor's Name</label>
                                        </div>
                                        <div class="mt-4 mb-0 d-flex">
                                            <div class="col-xl-3"><a class="btn btn-primary" href="login.html">Create user</a></div>
                                            <div class="col-xl-3"><a class="btn btn-primary" href="login.html">Cancel</a></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; SGMS 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
